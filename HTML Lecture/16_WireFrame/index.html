<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wireframe Layout</title>
</head>
<body>

  <!-- ðŸ”¸ Table used for wireframe layout (for learning purpose only) -->
  <table width="100%" cellspacing="0" cellpadding="10">

    <!-- ðŸ”¹ Top Navigation Bar -->
    <tr align="center" bgcolor="black">
      <td><font color="white">LOGO</font></td>
      <td><font color="white">HOME</font></td>
      <td><font color="white">SERVICES</font></td>
      <td><font color="white">CONTACT US</font></td>
      <td>
        <button>LOGIN</button>
      </td>
    </tr>

    <!-- ðŸ”¹ About Section (Text + Image) -->
    <tr align="center" bgcolor="black">
      <!-- About Text (3 Columns) -->
      <td colspan="3">
        <font color="white">
          <h1>About</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis <br>
            saepe sit fugiat quia odit excepturi eius debitis sapiente minus nobis.
          </p>
          <button>Click</button>
        </font>
      </td>

      <!-- Image (2 Columns) -->
      <td colspan="2">
        <img src="image/img1.jpeg" width="300px" height="300px" alt="About Image">
      </td>
    </tr>

    <!-- ðŸ”¹ Extra Empty Row (Footer or spacing) -->
    <tr>
      <td colspan="5">&nbsp;</td>
    </tr>

  </table>

</body>
</html>
