<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
</head>
<body>
    <!-- Table Definition -->
    <table width="900px" height="600px" align="center" cellspacing="0" cellpadding="20" border="1">
        
        <!-- Table Caption -->
        <caption>Student Table</caption>

        <!-- Table Header -->
        <thead>
            <tr bgcolor="red">
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <!-- Standard Row -->
            <tr>
                <td>1</td>
                <td>Pawan</td>
                <td>pawan@gmail.com</td>
                <td>Full stack</td>
            </tr>

            <!-- Rowspan Example -->
            <tr>
                <!-- Merged across 3 rows -->
                <td rowspan="3">2</td> 
                 <!-- Merged across 2 rows -->
                <td rowspan="2">Pawan</td>
                <!-- Merged across 2 rows -->
                <td rowspan="2">pawan@gmail.com</td> 
                <td>Full stack</td>
            </tr>
            <tr>
                <td>Full stack</td>
            </tr>
            <tr>
                <td>Pawan</td>
                <td>pawan@gmail.com</td>
                <td>Full stack</td>
            </tr>

            <!-- Another Standard Row -->
            <tr>
                <td>5</td>
                <td>Pawan</td>
                <td>pawan@gmail.com</td>
                <td>Full stack</td>
            </tr>
        </tbody>

        <!-- Table Footer -->
        <tfoot>
            <tr>
                 <!-- Merging 3 columns -->
                <td colspan="3" align="center">Duration</td>
                <td>1.5 year</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
