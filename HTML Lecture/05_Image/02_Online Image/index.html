<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Image</title>
</head>
<body>

    <!-- Container for images -->
    <div>
        <!-- First online image with a fixed size -->
        <img src="https://picsum.photos/id/232/500/300" alt="Random image from Picsum">

        <!-- Second online image with a larger specified width and height -->
        <img 
            src="https://i.pinimg.com/736x/89/78/01/897801247990dbfb657ddad0cdaa2305.jpg" 
            width="800px" 
            height="400px"
            title="This is girl photo" 
            alt="Beautiful Pinterest image">
    </div>

</body>
</html>
