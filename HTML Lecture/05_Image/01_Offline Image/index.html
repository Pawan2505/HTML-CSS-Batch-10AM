<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline Image</title>
</head>
<body>
    
    <!-- Image Container 1 -->
    <div>
        <!-- Displays the first image with a title and alternative text -->
        <img 
            src="image/img1.jpeg" 
            width="500px" 
            height="400px" 
            title="First Image" 
            alt="This is the first image" 
        />
    </div>

    <!-- Image Container 2 -->
    <div>
        <!-- Displays the second image with a title and alternative text -->
        <img 
            src="image/img2.jpeg" 
            width="500px" 
            height="400px" 
            title="Second Image" 
            alt="This is the second image" 
        />
    </div>

    <!-- Image Container 3 -->
    <div>
        <!-- Displays the third image with a title and alternative text -->
        <img 
            src="image/img3.jpeg" 
            width="500px" 
            height="400px" 
            title="Third Image" 
            alt="This is the third image" 
        />
    </div>

</body>
</html>
