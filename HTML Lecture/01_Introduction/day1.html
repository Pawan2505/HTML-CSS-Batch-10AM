<!-- This is a comment. Comments are ignored by the browser and are used to explain the code. -->

<!-- ctrl + / is a common keyboard shortcut to comment out code in many text editors. -->

<!-- The <html> element represents the root of an HTML document. It encapsulates all the content of the webpage. -->
<html>

    <!-- The <head> element is a collection of metadata, links to external resources (such as stylesheets or scripts), and other elements like <title> and <meta>. -->
    <head>
        <!-- The <title> element defines the title of the document, which appears in the browser's tab or title bar. -->
        <title>HTML Intro Class</title>
    </head>

    <!-- The <body> element represents the content of the document that is visible to the user (everything that appears on the webpage). -->
    <body>
        <!-- The content of the page will go here (you can add paragraphs, images, links, etc.). -->
    </body>

<!-- The closing </html> tag indicates the end of the HTML document. -->
</html>
