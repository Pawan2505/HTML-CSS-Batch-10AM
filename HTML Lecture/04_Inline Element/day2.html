<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Element</title>
</head>
<body>
    <!--

    <sub>      - Represents subscript text.
    <sup>      - Represents superscript text.
    <u>        - Represents underlined text.
    <ins>      - Represents inserted text (usually underlined).
    <del>      - Represents deleted text (usually struck through).
    <s>        - Represents text that is no longer accurate or relevant (struck through).
    <mark> 
        
    -->

        <p>Lorem ipsum H<sub>2</sub>O dolor <sub>sit amet</sub> <u>consectetur adipisicing elit.</u> Harum, 5<sup>2</sup> corrupti.</p>

        <p> <ins>Lorem ipsum dolor sit,</ins> <del>amet consectetur </del>adipisicing elit. Dolor ad error, architecto saepe quos quod, <s>in officiis, provident </s> <mark>possimus quidem a delectus deserunt </mark> optio adipisci eos quia fugiat voluptates maiores?</p>

</body>
</html>
