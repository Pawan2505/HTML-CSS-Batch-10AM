<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Elements in HTML</title>
  </head>
  <body>
    <!-- Demonstrating Various Inline Text Formatting Elements -->

    <p>
      <!-- Subscript: Used for chemical formulas, math expressions, etc. -->
      Water formula: H<sub>2</sub>O

      <!-- Superscript: Used for exponents, ordinal numbers, etc. -->
      and mathematical power: 5<sup>2</sup>
    </p>

    <p>
      <!-- Underlined text using <u> -->
      <u>Underlined text example</u>

      <!-- Inserted text using <ins> (usually underlined) -->
      <ins>Inserted text example</ins>

      <!-- Deleted text using <del> (usually struck through) -->
      <del>Deleted text example</del>

      <!-- Strikethrough text using <s> -->
      <s>Old or incorrect text</s>

      <!-- Highlighted text using <mark> -->
      <mark>Important highlighted text</mark>
    </p>
  </body>
</html>
