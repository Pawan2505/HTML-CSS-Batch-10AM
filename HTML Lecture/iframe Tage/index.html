<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <!-- ðŸ”¹ Google Map Embedded using <iframe> -->
    <div style="margin-bottom: 30px">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d29384.059932279204!2d72.6040576!3d22.986752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zLA!5e0!3m2!1sen!2sin!4v1744003429930!5m2!1sen!2sin"
        width="50%"
        height="350"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
    </div>

    <!-- ðŸ”¹ YouTube Video Embedded using <iframe> -->
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/gCHmf55PRJM?si=xtwT_IKD226ZhLMN"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin"
      >
      </iframe>
    </div>
  </body>
</html>
