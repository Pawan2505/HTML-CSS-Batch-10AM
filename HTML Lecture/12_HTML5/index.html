<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Layout</title>
</head>
<body>

    <!-- Custom DIV (Non-semantic Block Element) -->
    <div style="height: 200px; background-color: lightblue; margin-bottom: 20px;">
        <!-- Content for custom div goes here -->
    </div>

    <!-- HEADER (Semantic Element for Page Header) -->
    <header style="height: 200px; background-color: rgb(195, 173, 230); margin-bottom: 20px;">
        <!-- Page title, logo, etc. -->
    </header>

    <!-- NAVIGATION (Semantic Element for Menu/Links) -->
    <nav style="height: 200px; background-color: rgb(6, 1, 13); margin-bottom: 20px;">
        <!-- Navigation links go here -->
    </nav>

    <!-- SECTION (Semantic Element for Main Content Area) -->
    <section style="height: 200px; background-color: rgb(165, 188, 33); margin-bottom: 20px;">
        <!-- Main content goes here -->
    </section>

    <!-- FOOTER (Semantic Element for Page Footer) -->
    <footer style="height: 200px; background-color: rgb(161, 4, 7); margin-bottom: 20px;">
        <!-- Footer info, copyright -->
    </footer>

</body>
</html>
