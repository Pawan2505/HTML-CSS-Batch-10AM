<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Application</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Form</legend>
            Name : <input type="text" placeholder="Enter Name" required disabled><br>
            Email : <input type="email" placeholder="Enter Email" value="pawan@gmail.com" readonly><br>
            Age : <input type="number" placeholder="Enter Age"><br>
            DOB: <input type="date"><br>
            Address : <textarea rows="1" cols="20"></textarea><br>
            Gender : <input type="radio" name="gender"> Male  <input type="radio" name="gender"> Female  <input type="radio" name="gender"> Other <br>
            Hobbies : <input type="checkbox" checked> Gaming  <input type="checkbox"> Coding  <input type="checkbox"> Reading <br>
            File : <input type="file"><br>
          Select City:  <select>
                <option value="1">Gujrat</option>
                <option value="2">UP</option>
                <option value="3">Lucknow</option>
                <option value="4">Delhi</option>
                <option value="5" selected>Kota</option>
            </select><br>
            Phone : <input type="tel" placeholder="Enter Phone"><br>
            Rage : <input type="range"><br>
            Color : <input type="color"> <br>
            Password : <input type="password"><br>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button> <br>
            <input type="submit" value="Save">
            <input type="reset" value="reset">
        </fieldset>
    </form>
</body>
</html>
