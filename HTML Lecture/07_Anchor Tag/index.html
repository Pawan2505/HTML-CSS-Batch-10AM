<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag</title>
  </head>
  <body>
    <!-- 
    Anchor Tag Explanation:
    There are three ways to create hyperlinks:
    1. External Link: Links to an external website (e.g., Wikipedia)
    2. Internal Link: Links to another page within the same website
    3. Bookmark Link: Navigates to a specific section within the same page
    -->
    <div>
      <a href="CareerX - AI 2025.pdf" download>Download CareerX-AI</a>
    </div>

    <div>
      <a href="mailto:pawanaktu@gmail.com">Send Email</a>
    </div>

    <div>
      <a href="tel:+919027297231">Call Us</a>
    </div>

    <!-- 1. External Link -->
    <a href="https://en.wikipedia.org/wiki/HTML" target="_blank"
      >Go to Wikipedia</a
    >
    <br />

    <!-- 2. Internal Link -->
    <a href="page.html" target="_blank">Go to Another Page</a>
    <br />

    <!-- 3. Bookmark Link -->
    <a href="#book">Go to Bookmark Section</a>
    <hr />

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. [Content
      shortened for brevity]
    </p>

    <h2 id="book">Bookmark Link Section</h2>
    <p>More Lorem ipsum content here. [Content shortened for brevity]</p>
  </body>
</html>
