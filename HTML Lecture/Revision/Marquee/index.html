<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marquee Tag Examples</title>
</head>
<body>

  <h2>Marquee Tag Examples (with only border)</h2>

  <div style="border: 1px solid black;">
    <marquee direction="left">Scrolling Left (Default)</marquee>
  </div>

  <div style="border: 1px solid black;">
    <marquee direction="right">Scrolling Right</marquee>
  </div>

  <div style="border: 1px solid black;">
    <marquee direction="down" height="100px">Scrolling Down</marquee>
  </div>

  <div style="border: 1px solid black;">
    <marquee direction="up" height="100px">Scrolling Up</marquee>
  </div>

  <div style="border: 1px solid black;">
    <marquee behavior="scroll" direction="right" scrollamount="20" height="50px">
      Scroll Behavior (Fast)
    </marquee>
  </div>

  <div style="border: 1px solid black;">
    <marquee behavior="slide" direction="right" scrollamount="15" height="50px">
      Slide Behavior
    </marquee>
  </div>

  <div style="border: 1px solid black;">
    <marquee behavior="alternate" direction="right" scrollamount="15" height="50px">
      Alternate Behavior 
    </marquee>
  </div>

</body>
</html>
