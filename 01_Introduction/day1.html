<!-- Comments - documentation -->
<!-- Comments in HTML are written like this. They are ignored by the browser and are useful for explaining the code. -->

<!-- Syntax of HTML -->
<!-- Every HTML document follows a basic structure with opening and closing tags. -->

<!-- Root element of the HTML document -->
<!-- The <html> tag is the root element that contains all other elements on the webpage. -->
<html>

<!-- Collection of multiple elements: meta tags, title, link, etc. -->
<!-- The <head> tag contains metadata about the webpage, like the title and links to external resources (like stylesheets). -->

<head>

    <!-- About the webpage - This text will appear in the browser tab as the title of the page -->
    <!-- The <title> tag defines the title of the webpage, which appears in the browser's title bar or tab. -->
    <title>This is my second Class of full stack</title>

</head>

<!-- The <body> tag contains all the visible content of the webpage that the user will see. -->

<body>

    <!-- Heading Tag: <h1> represents the largest heading on the page -->
    <!-- This is used to define the most important title or heading of the page. -->
    <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima, ad?</h1>

</body>

</html>
