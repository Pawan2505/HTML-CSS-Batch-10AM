<!-- html -> version -> html5 -> industries-->
<!DOCTYPE html>
<!-- Declares the document type as HTML5. Helps the browser to render the page correctly. -->
<html lang="en">
<!-- lang="en" specifies the language of the webpage content, in this case, English -->

<head>
    <!-- The <head> section contains metadata (data about data) for the document -->

    <!-- meta -> charset="UTF-8" specifies the character encoding for the webpage. UTF-8 supports all characters and symbols in any language. -->
    <meta charset="UTF-8">

    <!-- meta -> name="viewport" adjusts the layout for mobile and tablet screens. 'width=device-width' makes the page width equal to the screen's width. 'initial-scale=1.0' sets the initial zoom level to 1. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <title> tag sets the title of the webpage, which appears in the browser's title bar or tab -->
    <title>Document</title>
</head>

<body>
    <!-- The <body> section contains the visible content of the webpage -->

    <!-- <h1> tag defines the main heading of the webpage, usually the most important text -->
    <h1>List</h1>

    <!--
    Lists:
    1. Ordered List (<ol>) - A numbered list.
    2. Unordered List (<ul>) - A bulleted list.
    3. Description List (<dl>) - A list of terms and descriptions.
    -->

    <!-- Example of an ordered list -->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <!-- Example of an unordered list -->
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <!-- Example of a description list -->
    <dl>
        <dt>Term 1</dt>
        <dd>Description of Term 1</dd>
        <dt>Term 2</dt>
        <dd>Description of Term 2</dd>
    </dl>

</body>

</html>
