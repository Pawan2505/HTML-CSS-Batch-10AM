<!-- The html element represents the root of an HTML document -->
<!-- open tag -->
<html>
<!-- The head element represents a collection of metadata, title, link, script for the Document. -->
<head>
    <!-- The title element represents the document's title or name -> browser tab me apko dikega -->
    <title>First Class Of HTML</title>
</head>
<body>

    <!-- 

    HTML -> element or tag -> case sensitive nhi hota -> tag name use capital aur small me bhee likh skte ho!

    -->

    <!-- 
    
    heading -> bold me likha

    Type of Heading -> h1(largest),h2,h3,h4,h5,h6(smallest)
    
    -->

    <!-- ctrl + s -->

    <!-- Block Level Element
    
    1. full width
    2. start with new line
    
    -->

<h1>First Heading</h1>
<h2>Second Heading</h2>
<h3>Third Heading</h3>
<h4>Fourth Heading</h4>
<h5>Fifth Heading</h5>
<h6>Sixth Heading</h6>

<!-- 

Inline level Element 

1. Take width according to the content
2. Agr previous inline element k samne width sapace bacha hua hai -> to newxt new inline element uske samne se surur hoga.

-->

<span>Hello</span>
<span>World</span>

</body>
<!-- close tag -->
</html>
